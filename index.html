    </head>
    <body>

                <div class="row">

                        </svg>
                    </div>

                    <div
                        class="header__search search col-2 col-right-1 col-sm-2 col-sm-right-0 col-md-7 col-xl-5"
                        data-component="search"
                    >
                        <div class="search__wrapper">
                            <div class="search__bar">
                                <input
                                    autocomplete="off"
                                    type="search"
                                    data-search-input
                                    data-i18n-attr="placeholder:search.placeholder"
                                    class="search__input"
                                />
                                <button class="search__close" data-search-close>
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke="#000"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="m6 6 12 12m0-12L6 18"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <button
                                class="search__submit button button--primary"
                                data-search-submit
                                data-i18n="search.submit"
                            ></button>
                        </div>

                        <button data-search-open class="search__open-trigger">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                id="Layer_1"
                                width="800"
                                height="800"
                                data-name="Layer 1"
                                viewBox="0 0 24 24"
                            >
                                <defs>
                                    <style>
                                        .cls-1 {
                                            fill: none;
                                            stroke: #ffffff;
                                            stroke-miterlimit: 10;
                                            stroke-width: 1.91px;
                                        }
                                    </style>
                                </defs>
                                <circle cx="9.14" cy="9.14" r="7.64" class="cls-1" />
                                <path d="m22.5 22.5-8.11-8.11" class="cls-1" />
                            </svg>
                        </button>
                    </div>

                    <div
                        class="header__language-switch language-switch col-4 col-sm-3 col-md-2 col-lg-2 col-xl-1"
                        data-component="language-switch"
                    >
                        <label class="language-switch__label">
                            <input
                                class="language-switch__input"
                                type="radio"
                                name="language"
                                value="en"
                                data-language-switch="en"
                            />
                            <svg
                                class="language-switch__icon"
                                xmlns="http://www.w3.org/2000/svg"
                                width="512"
                                height="512"
                                viewBox="0 0 512 512"
                            >
                                <mask id="a"><circle cx="256" cy="256" r="256" fill="#fff" /></mask>
                                <g mask="url(#a)">

                                    />
                                    <path
                                        fill="#0052b4"
                                        d="M336 0v108L444 0Zm176 68L404 176h108zM0 176h108L0 68ZM68 0l108 108V0Zm108 512V404L68 512ZM0 444l108-108H0Zm512-108H404l108 108Zm-68 176L336 404v108z"
                                    />
                                    <path
                                        fill="#d80027"
                                        d="M0 0v45l131 131h45L0 0zm208 0v208H0v96h208v208h96V304h208v-96H304V0h-96zm259 0L336 131v45L512 0h-45zM176 336 0 512h45l131-131v-45zm160 0 176 176v-45L381 336h-45z"
                                    />
                                </g>
                            </svg>
                        </label>

                        <label class="language-switch__label">
                            <input
                                class="language-switch__input"
                                type="radio"
                                name="language"
                                value="de"
                                data-language-switch="de"
                            />
                            <svg
                                class="language-switch__icon"
                                xmlns="http://www.w3.org/2000/svg"
                                width="512"
                                height="512"
                                viewBox="0 0 512 512"
                            >
                                <mask id="a"><circle cx="256" cy="256" r="256" fill="#fff" /></mask>
                                <g mask="url(#a)">
                                    <path fill="#ffda44" d="m0 345 256.7-25.5L512 345v167H0z" />
                                    <path fill="#d80027" d="m0 167 255-23 257 23v178H0z" />
                                    <path fill="#333" d="M0 0h512v167H0z" />
                                </g>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="pokedex container" data-component="pokedex">
                <div class="row">
                    <div class="col-12">
                        <ul class="pokedex__list row" data-pokedex-list></ul>

                        <button
                            class="pokedex__load-more button button--primary"
                            data-pokedex-load-more
                            data-i18n="pokedex.loadMore"
                        ></button>
                    </div>
                </div>
            </section>

            <dialog class="pokemon-dialog" data-component="pokemon-dialog">
                <button class="pokemon-dialog__close" data-pokemon-dialog-close>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="36"
                        height="36"
                        fill="none"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke="#000"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="m6 6 12 12m0-12L6 18"
                        />
                    </svg>
                </button>

                <div class="pokemon-dialog__wrapper" data-pokemon-dialog-wrapper>
                    <button class="pokemon-dialog__prev" data-pokemon-dialog-previous>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="40"
                            height="40"
                            fill="none"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke="#000"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m15 6-6 6 6 6"
                            />
                        </svg>
                    </button>
                    <div class="pokemon-dialog__content" data-pokemon-dialog-content></div>
                    <button class="pokemon-dialog__next" data-pokemon-dialog-next>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="40"
                            height="40"
                            fill="none"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke="#000"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="m9 6 6 6-6 6"
                            />
                        </svg>
                    </button>
                </div>
            </dialog>
        </main>

        <footer class="footer">
            <p>&#169; 2025 Calvin Kamp</p>
        </footer>

        <div class="loader loader--overlay" data-component="loader" hidden>
            <div class="loader__stage" aria-hidden="true">
                <div class="loader__ball"></div>
                <div class="loader__shadow"></div>
            </div>

            <span class="loader__sr" role="status" aria-live="polite">loading…</span>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
